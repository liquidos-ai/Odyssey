name: CI Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  ci:
    name: CI
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        features:
          - openai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libasound2-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview,rustfmt,clippy

      - name: Run fmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: |
          cargo clippy --workspace --all-targets --no-default-features -- -D warnings
      - name: Run tests
        run: cargo test --workspace --features default

      - name: Run cargo check
        run: cargo check --all-targets --features default

  multi_os:
    name: Multi-OS build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Build Workspace
        run: cargo build --workspace --release
